<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - AcademyWay</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        /* Full page background like Dashboard */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #f5deb3, #5a001f);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
        }

        /* Login box styled like dashboard cards */
        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.45);
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(6px);
            color: #ffffffd9;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #ffe6ee;
            font-size: 45px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
        }

        .form-label {
            font-weight: 600;
            color: #ffe6ee;
        }

        /* Input styling similar to the Dashboard search bar */
        .login-container .form-control {
            background-color: #3a0013;
            border: 1px solid rgba(255,255,255,0.09);
            color: #ffdee8;
            border-radius: 8px;
            padding: 12px;
        }

        .form-control:focus {
            border: 2px solid #ffd1dd;
            box-shadow: none;
            background-color: #3a0013;
            color: #ffdee8;
        }

        /* Button: Dashboard styled gradient + shadow */
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #5a001f, #a6033f);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.25s ease;
            box-shadow: 0 6px 18px rgba(90, 0, 31, 0.55);
        }

        .login-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 26px rgba(90, 0, 31, 0.65);
        }

        .signup {
            color: #ffe6ee;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup a {
            color: #ffd1dd;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>


<form action="dashboard.html" method="POST">

<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="login-container">
        <h1>AcademyWay</h1>
         <i class="bi bi-mortarboard"></i>

        <form>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                 <input type="email" class="form-control" style="color: #f1c9d6a6;" placeholder="Enter your email" value="test@test.com" required>
                <div class="form-text" style="color: #f1c9d6a6;">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                 <input type="password" class="form-control" value="123" style="color: #f1c9d6a6;" placeholder="Enter your password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Remember me</label>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="signup">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
</div>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
