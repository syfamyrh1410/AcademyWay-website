<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <title>AcademyWay Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #f5deb3, #5a001f);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
        }

        .signup-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.45);
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(6px);
            color: #ffffffd9;
        }

        .signup-title {
            text-align: center;
            margin-bottom: 25px;
            color: #ffe6ee;
            font-size: 45px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
        }

        .form-label {
            font-weight: 600;
            color: #ffe6ee;
        }

        .form-control {
            background-color: #3a0013 !important;
            border: 1px solid rgba(232, 222, 222, 0.829);
            color: #ffdee8 !important;
            border-radius: 8px;
            padding: 12px;
        }

        .form-control:focus {
            border: 2px solid #ffd1dd !important;
            box-shadow: none;
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #5a001f, #a6033f);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.25s ease;
            box-shadow: 0 6px 18px rgba(90, 0, 31, 0.55);
        }

        .btn-signup:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 26px rgba(90, 0, 31, 0.65);
        }

        .login-link {
            text-align: center;
            color: #ffe6ee;
            margin-top: 15px;
        }

        .login-link a {
            color: #ffd1dd;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="signup-container">
        <h1 class="signup-title">AcademyWay</h1>

        <form action="login.html" method="POST">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="form-text" class="form-control" value="salsabila" style="color: #f1c9d6a6;" placeholder="Enter your fukk name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="form-text" class="form-control" value="test@test.com" style="color: #f1c9d6a6;" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" value="123" style="color: #f1c9d6a6;" placeholder="Enter your password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" value="123" style="color: #f1c9d6a6;" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-signup">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
